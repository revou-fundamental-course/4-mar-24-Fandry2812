<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <form id="bmiForm">
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender" required>
                <option value="male">Laki-Laki</option>
                <option value="female">Wanita</option>
            </select>
            <label for="weight">Berat (kg):</label>
            <input type="text" id="weight" name="weight" oninput="this.value = this.value.replace(/[^\d]/,'');" required>
            <label for="age">Usia:</label>
            <input type="text" id="age" name="age" oninput="this.value = this.value.replace(/[^\d]/,'');" required>
            <label for="height">Tinggi (cm):</label>
            <input type="text" id="height" name="height" oninput="this.value = this.value.replace(/[^\d]/,'');" required>
            <button type="submit">Hitung BMI</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
